<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Required jQuery JavaScript used in js/tree.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <!-- Required JavaScript for building the tree -->
    <script src="js/tree.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />

    <!-- Optional CSS for the tree -->
    <link rel="stylesheet" href="css/tree.css" />

    <title>B2-tree-browser</title>
  </head>
  <body>
    <h1 class="text-center">B2-tree-browser</h1>
    <div class="container-fluid">
      <div class="row justify-content-lg-center">
        <nav id="tree" class="border border-primary rounded col-lg-4">
          <p>
            File tree is loading with JavaScript. It should appear here shortly.
          </p>
        </nav>
        <object
          id="preview"
          class="invisible border border-primary rounded col-lg-7 ml-lg-1 center"
        ></object>
      </div>
    </div>
  </body>
</html>
